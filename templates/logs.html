<!DOCTYPE html>
<html>
<head>
    <title>Prediction Logs</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f5f7ff;
            padding: 30px;
        }
        .table-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 25px;
            font-weight: bold;
            color: #003399;
        }
        pre {
            white-space: pre-wrap;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container table-container">
        <h2>ðŸ“„ Prediction Logs</h2>
        <div style="text-align:right; margin-bottom:15px;">
             <a href="/" class="btn btn-primary"> Back to Home</a>
        </div>


        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Timestamp</th>
                    <th>Disease</th>
                    <th>Inputs</th>
                    <th>Prediction</th>
                    <th>Confidence</th>
                </tr>
            </thead>

            <tbody>
                {% for row in logs %}
                <tr>
                    <td>{{ row.id }}</td>
                    <td>{{ row.timestamp }}</td>
                    <td>{{ row.disease }}</td>
                    <td><pre>{{ row.inputs }}</pre></td>
                    <td>{{ row.prediction }}</td>
                    <td>{{ (row.confidence * 100) | round(2) }}%</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
